<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--<link rel="stylesheet" href="css/icon-font.css">-->

    <link rel="stylesheet" href="css/styles.css" />

    <title>Supreme Golf</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div
          class="row justify-content-center align-items-center p-3 px-md-4 mb-3 "
        >
          <div class="col header__logo">
            <span class="header__logo-png align-middle"></span>
          </div>
          <div class="col">
            <nav class="header__nav navbar navbar-expand-lg float-right">
              <button
                class="navbar-toggler collapsed"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div
                class="navbar-collapse collapse header__nav-b"
                id="navbarSupportedContent"
              >
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active mr-5">
                    <a class="nav-link" href="#"
                      >My SG <span class="sr-only">(current)</span></a
                    >
                  </li>
                  <li class="nav-item mr-5">
                    <a class="nav-link" href="#">Explore</a>
                  </li>
                  <li class="nav-item mr-5">
                    <a class="nav-link" href="#">Dallas | 22&#8451;</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="search-b">
        <div class="container">
            <div class="py-5 flex-column flex-sm-row d-flex justify-content-sm-around">
              <div class="search-b__input search-b__input-lg">
                <span class="d-block mb-1 search-b__input-text">Location</span>
                <i
                  class="fa fa-search search-b__input-icons"
                  aria-hidden="true"
                ></i>
                <input
                  type="text"
                  class="form-control search-b__input-textbox search-b__input-icontextbox"
                  id="firstName"
                  placeholder=""
                  value=""
                  required=""
                />
              </div>
              <div class="search-b__input search-b__input-md">
                <span class="d-block mb-1 search-b__input-text">Date</span>
                <i
                  class="fa fa-calendar-o search-b__input-icons"
                  aria-hidden="true"
                ></i>
                <input
                  type="text"
                  class="form-control search-b__input-textbox search-b__input-icontextbox"
                  id="firstName"
                  placeholder=""
                  value=""
                  required=""
                />
              </div>
              <div class="search-b__input search-b__input-md">
                <span class="d-block mb-1 search-b__input-text">Time</span>
                <input
                  type="text"
                  class="form-control search-b__input-textbox search-b__input-icontextbox"
                  id="firstName"
                  placeholder=""
                  value=""
                  required=""
                />
              </div>
              <div class="search-b__input search-b__input-sm">
                <span class="d-block mb-1 search-b__input-text">Players</span>
                <input
                  type="text"
                  class="form-control search-b__input-textbox search-b__input-textbox"
                  id="firstName"
                  placeholder=""
                  value=""
                  required=""
                />
              </div>
              <div class="search-b__input search-b__input-sm">
                <span class="d-block mb-1 search-b__input-text">Holes</span>
                <input
                  type="text"
                  class="form-control search-b__input-textbox search-b__input-textbox"
                  id="firstName"
                  placeholder=""
                  value=""
                  required=""
                />
              </div>
            </div>
          </div>
      </div>
      
    </header>

    <footer class="footer">
      <div class="container py-5">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md">
                <ul class="footer__list">
                  <li>Supreme Golf</li>
                  <li>Home</li>
                  <li>About</li>
                  <li>Blog</li>
                  <li>FAQ</li>
                </ul>
              </div>
              <div class="col-md">
                <ul class="footer__list">
                  <li>Contact</li>
                  <li>Support</li>
                  <li>Feedback</li>
                </ul>
              </div>
              <div class="col-md">
                <ul class="footer__list">
                  <li>Legal</li>
                  <li>Terms</li>
                  <li>Privacy</li>
                  <li>Accessibility</li>
                  <li>Disclaimer</li>
                </ul>
              </div>
              <div class="col-md">
                <ul class="footer__list">
                  <li>Operators</li>
                  <li>Partners</li>
                  <li>Owners</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md">Footer Icons</div>
        </div>
      </div>
    </footer>
  </body>
  <script src="assets/js/bootstrap.min.js"></script>
  <script type="text/javascript"></script>
</html>
